<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="site">
            <h1>Todo</h1>
            <div class="center">
                <div class="content">
                    <div class="button">
                        <div class="cercle"></div>
                        <h2>Create a new todo...</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="site">
        <div class="content">
            <div class="buttonText">
                <h3>Add a Todo</h3>
                <input type="text" name="" id="text" placeholder="Create a news todo"> <br>
                <input type="button" value="v" id="valide">
                <input type="button" value="x" id="remove">
            </div>
        </div>
    </div>

    <div class="site">
        <div class="content">
            <div class="todo">

                <div class="container">
                    <div class="todoFooter">
                        <p class = "todoFooterWidth"><span id="itemLeft">x</span> items left</p>
                        <h3>All</h3>
                        <h3>Active</h3>
                        <h3>Completed</h3>
                        <h3 class = "todoFooterWidth">Clear Completed</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
