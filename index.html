<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="site">
            <h1>Todo</h1>
            <div class="center">
                <div class="content">
                    <div class="button">
                        <div class="cercle"></div>
                        <h2>Create a new todo...</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="site">
        <div class="content">
            <div class="buttonText">
                <h3>Add a Todo</h3>
                <form onsubmit="return false">
                    <input type="text" name="" id="text" placeholder="Create a news todo"> <br>
                    <input type="submit" value="v" id="valide">
                    <input type="button" value="x" id="remove">
                </form>

            </div>
        </div>
    </div>

    <div class="site">
        <div class="content">
            <div class="todo">
                <div class="container">
                    <div class="todoFooter">
                        <p class = "todoFooterWidth"><span id="itemLeft">0</span> items left</p>
                        <h3 id="all">All</h3>
                        <h3 id="active" class="menuActive">Active</h3>
                        <h3 id="completed">Completed</h3>
                        <h3 class = "todoFooterWidth" id="removeAll">Clear Completed</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
